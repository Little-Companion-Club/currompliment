<form action="conduct_transaction" method="POST" id="acc_info">
    <label for="email">Email:</label><br>
    <input id="email" name="email" autocomplete="email" /><br>
    <label for="user">Username:</label><br>
    <input id="user" name="username" autocomplete="username" /><br>
    <label for="pass">Password:</label><br>
    <input id="pass" name="password" autocomplete="new-password" /><br>
    <label for="sendtoemail">Send credit to (email):</label><br>
    <input id="sendtoemail" name="sendtoemail" autocomplete="on"/><br>
    <label for="sendtoname">Send credit to (username):</label><br>
    <input id="sendtoname" name="sendtoname" autocomplete="on"/><br>
    <label for="amount">Credit amount:</label><br>
    <input id="amount" name="amount" autocomplete="on"/><br>
    <label for="compliment">Compliment(s):</label><br>
    <textarea id="compliment" name="compliment" autocomplete="off"></textarea><br>
    <button>Send payment</button><br>
</form>
