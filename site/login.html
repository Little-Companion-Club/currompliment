<form action=":status" method="POST" id="acc_info">
    <label for="email">Email:</label><br>
    <input id="email" name="email" autocomplete="email" /><br>
    <label for="user">Username:</label><br>
    <input id="user" name="username" autocomplete="username" /><br>
    <label for="pass">Password:</label><br>
    <input id="pass" type="password" name="password" autocomplete="new-password" /><br><button>Login</button><br>
</form>
